<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPTogether - Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="left-flex"><h2>Find your intersts and freinds to work with</h2></div>   
        <div class="right-flex">
            <h1 class="large-title">Create an account</h1>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            
            <form id="">
                <div class="inline">
                    <label for="firstname"></label>
                    <input type="text" id="firstname" placeholder="First name">
                
                    <label for="lastname"></label>
                    <input type="text" id="lastname" placeholder="Last name">
                </div>
                
                <div class="">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Enter your password">   
                </div>
                
                <p class="terms">By logging in you agree to our <a href="#">Terms & Conditions</a></p>
                
                <button type="submit" class="create-account-btn">Create account</button>
            </form>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
