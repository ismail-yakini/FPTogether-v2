<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Create group</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

  <link rel="stylesheet" href='../style/styles2.css'>
  <link rel="icon" href='../src/group.jpg' type="image/x-icon">

</head>

<body>
  
  <header>
    <div class="title-bar banner">
      <h1>FP<span>T</span>ogether</h1>
    </div>
  </header> 
  
  <main>    
    <h2 class="display-4 text-center mb-4" id="white-text">Create group</h2>
    
    <form action="{{ url_for('Save') }}" method="post">
    
      <div class="row">
        <label for="FirstName" class="col-sm-2 col-md-1 col-form-label">First name:</label>
        <div class="col-sm-4 col-md-5">
          <input
            type="text"
            class="form-control"
            name="FirstName"
            required
          />
        </div>  
        <label for="LastName" class="col-sm-2 col-md-1 col-form-label">Last name :</label>
        <div class="col-sm-4 col-md-5">
          <input
            type="text"
            class="form-control"
            name="LastName"  
            required
          />
        </div>
      </div>

      <div class="mt-3 row">
        <label for="Contact" class="col-sm-1 col-form-label">E-mail:</label>
        <div class="col-sm-11 ">  
          <input
          type="email"
          class="form-control"
          name="Contact"
          required
          />
        </div>  
      </div> 

      <h2 class="display-6" id="white-text">Categories :</h2>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Category" id="option1" value="Entertainment" required>
          <label class="form-check-label" for="option1">
            Entertainment
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Category" id="option2" value="study" required>
          <label class="form-check-label" for="option2">
            study
          </label>
        </div>
      </div>
      

  
      <div class="container-fluid">
        <label for="description" class="form-label display-6">Description:</label>
        <div>
          <textarea name="Description" id="description" class="col-sm-12 col-12" rows="3" maxlength="300"  required></textarea>
        </div> 
      </div> 
      <div class="row">
        <div class="col-sm-12 col-12">
          <a href="{{url_for('home')}}" class="btn btn-danger btn-animated">Cancel</a>
          <button type="submit" value="Save" class="btn btn-success btn-animated">Save</button>
        </div>
      </div>
  
    </form>

    <div class=" alert alert-warning mt-3" role="alert">
      <p>The group will be deleted within a month!</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">   
    </script>
  </main>
</body>
</html>
