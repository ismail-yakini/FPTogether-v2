<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>FPTogether</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

        <link rel="stylesheet" href='../style/styles2.css'>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        
        <link rel="icon" href='../src/group.jpg' type="image/x-icon">

    </head>
    <body>

        <header>
            <div class="title-bar banner">
                <h1>FP<span>T</span>ogether</h1>
            </div>
        </header>

        <main>
            <main>
                <button  class="btn create-btn">
                    <i id="create-groupe" class="fa-solid fa-users"></i>
                </button>
            
                <div id="create-group-form" class="slide-form hidden">
                    <h2>Create a Group</h2>
                    <form id="group-form">
                        <label for="group-title">Title:</label>
                        <input type="text" id="group-title" placeholder="Enter group title" required>
            
                        <label for="group-description">Description:</label>
                        <textarea id="group-description" placeholder="Enter group description" rows="4" required></textarea>
                        <div class="row">
                            <button type="submit" class="btn btn-success">Create Group</button>
                            <button type="button" id="cancel-group" class="btn btn-danger">Cancel</button>
                        </div>    
                    </form>
                </div>
            
                <div id="groupsContainer" class="groups row"></div>
            </main>
        </main>

        <footer>   
            <div>
                <h2>Open Source</h2>
                <p style="text-align: center;">This website is open source! Check out the project repository on 
                <a href="https://github.com/ismail-yakini/FPTogether-v2" target="_blank">GitHub</a>.</p>
            </div>
            <div>
                <p class="footer-bottom">&copy; 2024 FPTogether. All rights reserved.</p> 
            </div>
        </footer>

        <script 
            src="../scripts/script2.js">
        </script>
    </body>
</html>
