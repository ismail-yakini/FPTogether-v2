<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPTogether - Create Account</title>
    <link rel="stylesheet" href="../style/styles1.css">
    <link rel="icon" href='../src/group.jpg' type="image/x-icon">
</head>
<header>
    
  </header> 
<body id="body">
        <div class="left-flex"><div style="color: white; text-align: center;">
            <h2>Find your interests and friends to work with</h2>
            <p>FPTogether gives you the opportunity to create or join groups with your interests</p>
            
            </div>
            <div>
                <img id="change-image" src="../src/group1.jpg"  />
              </div>    
            
          </div>   
        <div class="right-flex">
            <div class="title-bar banner">
                <h1>FP<span style="color: aqua;">T</span>ogether</h1>
            </div>
            <h1 class="large-title">Create an account</h1>
            <p class="login-link">Already have an account? <a href="#" id="switch-to-login">Log in</a></p>
            
            <form id="account-form">
                <div class="inline">
                    <label for="firstname"></label>
                    <input type="text" id="firstname" placeholder="First name" required>
                
                    <label for="lastname"></label>
                    <input type="text" id="lastname" placeholder="Last name" required>
                </div>
                
                <div class="">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Enter your password" required>   
                </div>
                
                <p class="">By logging in you agree to our <a href="#">Terms & Conditions</a></p>
                
                <button type="submit" href="HomePage.html" class="create-account-btn">Create account</button>
            </form>
        </div>
    
    <script src="../scripts/script1.js"></script>
</body>
</html>
